<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
</script>
<style type="text/css">
#log {
  list-style: none;
  padding: 0;
}

#log li {
  font-family: monospace;
  white-space: pre;
}
</style>
</head>
<body>
<h4>Messages</h4>
<ul id="log">
  <li>hello world</li>
</ul>

<script>
function append(msg) {
  $('#log').append($('<li/>').text(msg));
}

(function(){
  append(' from index.html');
})();
</script>
<script src="mod.js"></script>
</body>
